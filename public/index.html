<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body class="bg-light bg-gradient">

<div id="signin" class="position-absolute top-50 start-50 translate-middle ">
    <div class="card shadow-lg mb-5 bg-body rounded">
        <div class="card-header">
            <!--<h2 class="text-center">POWWOW</h2>-->
        </div>
        <div class="card-body p-3">
            <form action="#">
                <div class="mb-3">
                    <input id="username" placeholder="what's your name..." type="text" class="form-control"
                           required>
                </div>

                <button id="login" class="btn btn-primary width-100" type="submit">login</button>
            </form>
        </div>
    </div>
</div>

<div id="chat">
    <div class="chat-container p-5 d-flex flex-column justify-content-between">
        <div class="border-black width-80 shadow-lg rounded overflow-auto position-absolute top-50 start-50 translate-middle">
            <div class="chat-header bg-light">
                <h2 class="px-3">Bienvenu <span id="currentUser"></span> !</h2>
            </div>
            <div id="chatMessages" class="chat-messages bg-dark bg-gradient">
                <ul id="chatHub">
                </ul>
            </div>
            <div class="chat-footer bg-light">
                <form class="d-flex d-flex flex-row" action="#">
                    <input id="message" class="form-control flex-grow-1 rounded-0" placeholder="...message" required>
                    <button id="send" class="btn btn-primary rounded-0" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/chat.js"></script>
</body>
</html>
